<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table :</title>
</head>
<body>
    <!-- Now here we do table in table the us 4 tags 1.<tr> (used to displayb table row)   2. <td> (used to display table data )   3. <th> (used to display table header)         4. <table> ( used to create a table)-->
        <!-- making one example of table -->
        <table>
            <!-- Attributes of tables 1. caption ( naming the table) 2. <thead> (to wrap table head)  3. <tbody> (to wrap table body) 4. <colspan> (this tag is used when we want same name for 2 or 3 or n column name as same) -->
            <caption> Student Info: </caption>
            <thead>
             <tr>
                <th colspan="2">
                    Information:-
                </th>
             </tr>
            </thead>
            
            <tbody>
              <tr>
                <td>
                    Hitanshu Kanabar
                </td>
                <td>
                    7715998895
                </td>
              </tr>

             <tr>
                <td>
                    Jatinkumar Kanabar
                </td>
                <td>
                    9820283617
                </td>
             </tr>

             <tr>
                <td>
                    Gitika Kanabar
                </td>
                <td>
                    9004045081
                </td>
             </tr>

            </tbody>
        </table>
</body>
</html>
